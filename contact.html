                </div>
<!--===========================Contact Form ============================-->
<div class="form-area"> 
        <div class="form-group">
            <label for="form-first">First Name *</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="First Name" required>
        </div> 
    	<div class="form-group">
            <label for="form-last">Last Name *</label>
			<input type="text" class="form-control" id="surname" name="name" placeholder="Last Name" required>
		</div>
		<div class="form-group">
            <label for="form-email">Email *</label>
			<input type="text" class="form-control" id="email" name="email" placeholder="Email Address" required>
		</div>
		<div class="form-group">
            <label for="form-subject">Subject *</label>
			<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
		</div>
            <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
            <span class="help-block"><p id="characterLeft" class="help-block ">* Required Fields</p></span>                    
        </div>   
            <button type="button" id="submit" name="submit" class="btn">Submit Form</button>
    </form>
</div>
<!--================= End Contact Form ============================-->
